services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: shopmicro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports: [ "5432:5432" ]

  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]

  backend:
    build: ./backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: shopmicro
      REDIS_URL: redis://redis:6379
      PORT: 3001
      NODE_ENV: development
    depends_on: [ postgres, redis ]
    ports: [ "3001:3001" ]

  ml-service:
    build: ./ml-service
    environment:
      PORT: 3002
      REDIS_URL: redis://redis:6379
      BACKEND_URL: http://backend:3001
    depends_on: [ redis ]
    ports: [ "5000:3002" ]

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:3001
      # Note: Frontend runs in browser, so it needs localhost for backend access in docker-compose
    depends_on: [ backend, ml-service ]
    ports: [ "3000:3000" ]
