apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service-deployment
  namespace: shopmicro
  labels:
    app: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox
        command: ['sh', '-c', 'until nc -z backend 3001; do echo waiting for backend; sleep 5; done']
      containers:
      - name: ml-service
        image: ghcr.io/your-repo/shopmicro-ml-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "3002"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopmicro-secrets
              key: REDIS_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379"
        - name: BACKEND_URL
          value: "http://backend:3001"
        ports:
        - containerPort: 3002
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
