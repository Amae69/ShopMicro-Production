name: ShopMicro CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
# 1. Lint and Format Check: Ensures code quality and standard style across JS and Python services.
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Prepare Node.js environment for frontend and backend linting.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Frontend Lint
        working-directory: ./frontend
        run: |
          npm install
          npm run lint --if-present

      - name: Backend Lint
        working-directory: ./backend
        run: |
          npm install

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Perform static analysis on the Python ML service.
      - name: ML Service Lint
        working-directory: ./ml-service
        run: |
          pip install pylint
          pylint --disable=C0114,C0115,C0116 app.py || true # Allow failure for now

  # 2. Unit and Integration Tests: Validates functionality before building images.
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Backend Tests
        working-directory: ./backend
        run: |
          npm install
          npm test --if-present

      - name: ML Service Tests
        working-directory: ./ml-service
        run: |
          pip install -r requirements.txt pytest
          pytest || true # Allow failure if no tests exist yet

      - name: Frontend Tests
        working-directory: ./frontend
        run: |
          npm install
          npm test --if-present

  # 3. Build and Push Images: Pushes production-ready Docker images to GitHub Container Registry (GHCR).
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [backend, frontend, ml-service]

    steps:
      - uses: actions/checkout@v3

      # Authenticate to GHCR using the ephemeral GITHUB_TOKEN.
      - name: Log in to Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract short SHA and branch names to tag the Docker images.
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
